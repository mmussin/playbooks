---

  - name: NXOS Ansible test connection
    hosts: 10.7.0.2
    gather_facts: no
    connection: local
  
    vars:
      nxos_provider:
        transport: ssh
  
    tasks:
      - name: run show version on remote devices
        nxos_command:
          commands: show version
          wait_for: result[0] contains Cisco
